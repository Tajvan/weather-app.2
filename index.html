<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f09a70eeae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="boarder" id="boarder">
      <form id="searchbutton">
        <input type="text" id="search-input" placeholder="Search" />
      </form>
      <section class="time">
        <h4 id="today-day">Monday</h4>
        <h4 id="today-time"></h4>
      </section>
      <button class="gpsButton" id="gps-input">
        <i class="fa-solid fa-location-dot gps"></i>
      </button>
      <h4 class="temperature" id="temperature">20</h4>
      <a class="unitsCelsia" href="#" id="celsia-unit">°C </a>
      <span class="stick">|</span>
      <a class="unitsFarenheit" href="#" id="farenheit-unit">°F</a>
      <span class="weathername" id="weather-name"></span>
      <h1>Kyiv</h1>
      <section class="additionalinformation">
        <p>
          <li class="wind">
            Wind <span class="windValue"></span>
            <span>m/s</span>
          </li>
          <li class="pressure">
            Pressure <span class="pressureValue"></span>
            <span>hPa</span>
          </li>
          <li class="humidity">
            Humidity <span class="humidityValue"></span>
            <span>%</span>
          </li>
        </p>
      </section>
      <div class="weekWeather">
        <table class="weeksValue" id="week-weather"></table>
      </div>
    </div>
    <div class="coder">
      Coded by
      <a href="https://github.com/Tajvan/weather-app" target="_blank"
        >Kseniia</a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
